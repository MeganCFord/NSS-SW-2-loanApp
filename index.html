  <!-- type of loan -->
  <fieldset>
    <legend>type of loan</legend>
      <label for="typeofLoan"></label>
      <select id="typeofLoan">
        <option value="select">Select</option>
        <option value="commercial"> Commercial</option>
        <option value="realEstate">Real Estate</option>
        <option value="personal">Personal</option>
        <option value="mortgage">Mortgage</option>
        </select>

  </fieldset>
  <fieldset>
    <legend>loan details</legend>
      <p>
        <label for="loanAmount">Loan Amount Requested</label>
         <input type="number" id="loanAmount" maxlength="12" step="1000" min="1000" max="100000">
      </p>
      <p>
        <label for="loanLength">Loan Length
         <input type="radio" name="loanLength" value="5"> 5 years
         <input type="radio" name="loanLength" value="15"> 15 years
         <input type="radio" name="loanLength" value="30"> 30 years
        </label>
      </p>
      <p>
        <label for="specialConditions"><h3>Special Conditions</h3>
           <input type="checkbox" value="downPayment" name="downPayment">I Have a Down Payment
           <input type="checkbox" value="outOfState" name="outOfState">Out-of-state Resident
           <input type="checkbox" value="married" name="married">Married
           <input type="checkbox" value="coSigned" name="coSigned">Loan Will Be Cosigned
        </label>
      </p>
  </fieldset>
